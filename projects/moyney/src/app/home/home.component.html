<section class="Home">
  <moy-card [config]="cards.add">
    <moy-transaction-add (incomeAdded)="pushToRecentlyAdded($event)"></moy-transaction-add>
  </moy-card>

  <moy-card [config]="cards.recently_added">
    <moy-table [config]="recentlyAdded"></moy-table>
    <aside *ngIf="!(recentlyAdded.matrix$ | async).length" class="Home__empty-list">
      Hey! you haven't added anything yet!
    </aside>
  </moy-card>
</section>
