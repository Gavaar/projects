<section class="Home">
  <moy-card [config]="cards.first">Holis</moy-card>

  <moy-card [config]="cards.second">
    <moy-transaction-add (incomeAdded)="pushToRecentlyAdded($event)"></moy-transaction-add>
  </moy-card>

  <moy-card [config]="cards.recently_added" *ngIf="recentlyAdded.length">
    <moy-table [config]="recentlyAdded"></moy-table>
  </moy-card>
</section>
