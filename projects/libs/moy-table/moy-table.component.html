<table class="MoyTable" mat-table [dataSource]="config.matrix$">
  <!-- Column Defs -->
  <ng-container [matColumnDef]="column" *ngFor="let column of config.columns; trackBy: columnFn">
    <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>

    <td mat-cell *matCellDef="let row"><moy-input [config]="row[column]"></moy-input></td>
  </ng-container>

  <!-- Row Defs -->
  <tr mat-header-row *matHeaderRowDef="config.columns; sticky: true"></tr>
  <tr class="pair" mat-row *matRowDef="let row; columns: config.columns; when: isPair"></tr>
  <tr class="not-pair" mat-row *matRowDef="let row; columns: config.columns; when: isNotPair"></tr>
</table>
