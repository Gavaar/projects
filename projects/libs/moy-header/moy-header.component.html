<header class="MoyHeader full-center" *ngIf="config">
  <span class="MoyHeader__title" (click)="config.onTitleClick()">
    <mat-icon *ngIf="config.titleIcon" class="MoyHeader__title-icon">{{ config.titleIcon }}</mat-icon>
    <img *ngIf="config.titleImgURI" class="MoyHeader__title-icon" [src]="config.titleImgURI" />
    {{ config.title }}
  </span>
  <div class="MoyHeader__suffix-buttons">
    <moy-button
      *ngFor="let button of config.suffixButtons; trackBy: suffixButtonFn; let index = index"
      [config]="button"
    >
    </moy-button>
  </div>
</header>
