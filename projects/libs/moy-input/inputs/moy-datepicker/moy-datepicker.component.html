<div class="MoyInput__datepicker" (click)="picker.open()">
  <!-- Hidden -->
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Start date" (dateChange)="onDateChange('before', $event)">
    <input matEndDate placeholder="End date" (dateChange)="onDateChange('after', $event)">
  </mat-date-range-input>
  <!---->
  <input
    class="MoyInput__input"
    [placeholder]="config.placeholder"
    [formControl]="inputs.text">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
</div>
