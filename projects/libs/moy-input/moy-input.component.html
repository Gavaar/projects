<article class="MoyInput" [ngClass]="{ error: config.control.invalid && config.control.dirty }">
  <label *ngIf="config.label" class="MoyInput__label" [ngClass]="{ floating: config.floatingLabel }">
    {{ config.label }}
  </label>
  <input
    class="MoyInput__input"
    autocapitalize="none"
    (keydown.enter)="config.control.updateOn === 'blur' && $event.target.blur()"
    [attr.autofocus]="config.autofocus ? '' : null"
    [type]="config.type"
    [placeholder]="config.floatingLabel || !config.label ? error || config.placeholder : ''"
    [formControl]="config.control"
    (focus)="config.onFocus()"
    (blur)="config.onBlur()"
  />
</article>
