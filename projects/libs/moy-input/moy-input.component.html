<div class="MoyInput">
  <label class="MoyInput__label" [ngClass]="{ floating: config.floatingLabel }">{{ config.label }}</label>
  <input
    class="MoyInput__input"
    type="text"
    [placeholder]="config.placeholder"
    [formControl]="config.control"
    (focus)="config.onFocus()"
    (blur)="config.onBlur()"
  />
</div>
