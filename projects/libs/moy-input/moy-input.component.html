<article class="MoyInput" [ngClass]="{ error: config.control.invalid && config.control.dirty }">
  <label *ngIf="config.label" class="MoyInput__label" [ngClass]="{ floating: config.floatingLabel }">
    {{ config.label }}
  </label>
  <ng-container [ngSwitch]='config.type'>
    <moy-typed-input *ngSwitchDefault [config]="config"></moy-typed-input>
    <moy-select *ngSwitchCase="InputType.Select" [config]="config"></moy-select>
  </ng-container>
</article>
