<div class="MoyInput" [ngClass]="{ error: config.control.invalid && config.control.dirty }">
  <label class="MoyInput__label" [ngClass]="{ floating: config.floatingLabel }">{{ config.label }}</label>
  <input
    class="MoyInput__input"
    [type]="config.type"
    [placeholder]="config.floatingLabel || !config.label ? error || config.placeholder : ''"
    [formControl]="config.control"
    (focus)="config.onFocus()"
    (blur)="config.onBlur()"
  />
</div>
