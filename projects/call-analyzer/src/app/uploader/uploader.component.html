<section class="Uploader">
  <input type="file" accept=".csv" (change)="onCsvUpload($event)" />
  <p *ngIf="loading.state">
    {{ loading.message }}
  </p>
  <ng-container *ngIf="(csvOutput | async) as csv">
    <uploader-sidebar [tableFilters]="csv.tableFilters" (filtersUpdated)="filtersUpdate($event)"></uploader-sidebar>
    <moy-table [config]="csv.table"></moy-table>
  </ng-container>
</section>
