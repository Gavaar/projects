<section class="Uploader">
  <input type="file" accept=".csv" (change)="onCsvUpload($event)" />
  <ng-container *ngIf="(csvOutput | async) as csv">
    <uploader-sidebar [tableFilters]="csv.tableFilters"></uploader-sidebar>
    <moy-table-2 [config]="csv.table"></moy-table-2>
  </ng-container>
</section>
