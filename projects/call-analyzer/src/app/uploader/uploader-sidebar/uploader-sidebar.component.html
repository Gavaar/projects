<article class="Uploader__sidebar">
  <div classs="Uploader__sidebar-headers">
    <span>Tipo</span>
    <span>Filtros</span>
  </div>
  <div *ngFor="let column of tableFilters.columns" class="Uploader__sidebar-input">
    <select [formControl]="typeMap[column + '::type']" (change)="onTypeChange(column)">
      <option [value]="FilterType.String">Texto</option>
      <option [value]="FilterType.Number">NÃºmero</option>
      <option [value]="FilterType.Date">Fecha</option>
    </select>

    <ng-container [ngSwitch]="typeMap[column + '::type'].value">
      <moy-input *ngSwitchCase="FilterType.String" [config]="columnMap[column]"></moy-input>
      <moy-input *ngSwitchCase="FilterType.Number" [config]="columnMap[column]"></moy-input>
      <moy-input *ngSwitchCase="FilterType.Date" [config]="columnMap[column]"></moy-input>
   </ng-container>
  </div>
</article>
